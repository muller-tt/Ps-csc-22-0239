<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
<a-scene shadow="type: pcfsoft">

    <!-- CAMERA -->
    <a-entity position="0 1.6 4">
        <a-camera></a-camera>
    </a-entity>

    <!-- LIGHTS -->
    <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
    <a-light type="directional" color="#ffffff" intensity="0.8"
             position="5 10 5" castShadow="true"></a-light>
    <a-light type="point" color="#ffffff" intensity="0.4"
             position="0 3 0"></a-light>

    <!-- FLOOR -->
    <a-plane rotation="-90 0 0" width="20" height="20"
             src="https://cdn.aframe.io/a-painter/images/floor.jpg"
             repeat="10 10"
             shadow></a-plane>
            
    <!-- ROOM WALLS -->
    <a-box position="0 1.5 -5" width="20" height="6" depth="0.1" color="#EEE"></a-box> <!-- back wall -->
    <a-box position="-10 1.5 0" width="0.1" height="6" depth="20" color="#E8E8E8"></a-box> <!-- left wall -->
    <a-box position="10 1.5 0" width="0.1" height="6" depth="20" color="#E8E8E8"></a-box> <!-- right wall -->

     <!-- Ceiling -->
      <a-plane position="0 5 0" rotation="90 0 0" width="20" height="20" color="#f2f2f2"></a-plane>

      <!-- ===== CEILING FAN ===== -->
      <a-entity position="0 4.7 0">
        <!-- Fan rod -->
        <a-cylinder height="0.4" radius="0.05" color="#444"></a-cylinder>

        <!-- Fan motor head -->
        <a-sphere position="0 -0.3 0" radius="0.15" color="gray"></a-sphere>

        <!-- Fan blades group (rotating) -->
        <a-entity position="0 -0.3 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
          <a-box position="0.6 0 0" width="1.2" height="0.1" depth="0.2" color="#222"></a-box>
          <a-box position="-0.6 0 0" width="1.2" height="0.1" depth="0.2" color="#222"></a-box>
          <a-box position="0 0 0.6" width="0.2" height="0.1" depth="1.2" color="#222"></a-box>
          <a-box position="0 0 -0.6" width="0.2" height="0.1" depth="1.2" color="#222"></a-box>
        </a-entity>
      </a-entity>

    <!-- DOOR -->
    <a-box position="6 1 -5" width="2" height="4" depth="0.1" color="#8B5A2B"></a-box>

    <!-- WINDOW -->
    <a-box position="-6 1.5 -5" width="3" height="2" depth="0.1" color="#A9CCE3"></a-box>         

    <!-- SKY -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- ============================= -->
    <!-- TABLE GROUP -->
    <a-entity id="table" position="0 1 0">

        <!-- Top -->
        <a-box width="3" height="0.12" depth="2"
               color="#7A4A24"
               shadow></a-box>

        <!-- Legs -->
        <a-cylinder position="-1.3 -0.5 0.8" radius="0.05" height="1"
                     color="#5A3B24" shadow></a-cylinder>

        <a-cylinder position="1.3 -0.5 0.8" radius="0.05" height="1"
                     color="#5A3B24" shadow></a-cylinder>

        <a-cylinder position="-1.3 -0.5 -0.8" radius="0.05" height="1"
                     color="#5A3B24" shadow></a-cylinder>

        <a-cylinder position="1.3 -0.5 -0.8" radius="0.05" height="1"
                     color="#5A3B24" shadow></a-cylinder>

    </a-entity>

    <!-- ============================= -->
    <!-- CHAIRS (Grouped + Aligned) -->
    <a-entity id="chairs">

        <!-- CHAIR TEMPLATE (Cloned via entity groups) -->
        <!-- Front Left -->
        <a-entity position="1.2 0 1.5">
            <a-box width="0.8" height="0.1" depth="0.8" color="#6B4226" shadow></a-box>
            <a-cylinder position="-0.3 -0.25 0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="0.3 -0.25 0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="-0.3 -0.25 -0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="0.3 -0.25 -0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-box position="0 0.45 -0.35" width="0.8" height="0.7" depth="0.1" color="#6B4226"></a-box>
        </a-entity>

        <!-- Front Right -->
        <a-entity position="1.2 0 1.5">
            <a-box width="0.8" height="0.1" depth="0.8" color="#6B4226" shadow></a-box>
            <a-cylinder position="-0.3 -0.25 0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="0.3 -0.25 0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="-0.3 -0.25 -0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="0.3 -0.25 -0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-box position="0 0.45 -0.35" width="0.8" height="0.7" depth="0.1" color="#6B4226"></a-box>
        </a-entity>

        <!-- Back Left -->
        <a-entity position="-1.2 0 -1.5">
            <a-box width="0.8" height="0.1" depth="0.8" color="#6B4226" shadow></a-box>
            <a-cylinder position="-0.3 -0.25 0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="0.3 -0.25 0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="-0.3 -0.25 -0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="0.3 -0.25 -0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-box position="0 0.45 -0.35" width="0.8" height="0.7" depth="0.1" color="#6B4226"></a-box>
        </a-entity>

        <!-- Back Right -->
        <a-entity position="1.2 0 -1.5">
            <a-box width="0.8" height="0.1" depth="0.8" color="#6B4226" shadow></a-box>
            <a-cylinder position="-0.3 -0.25 0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="0.3 -0.25 0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="-0.3 -0.25 -0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-cylinder position="0.3 -0.25 -0.2" radius="0.04" height="0.5" color="#442200"></a-cylinder>
            <a-box position="0 0.45 -0.35" width="0.8" height="0.7" depth="0.1" color="#6B4226"></a-box>
        </a-entity>

    </a-entity>

    <!-- ============================= -->
    <!-- MILO TIN -->
    <a-entity position="-0.6 1.25 0.2" id="milo">
        <a-cylinder radius="0.18" height="0.5" color="#228B22" shadow></a-cylinder>
        <a-cylinder radius="0.19" height="0.05" position="0 0.25 0" color="#90EE90"></a-cylinder>
        <a-cylinder radius="0.185" height="0.15" position="0 -0.1 0" color="#FFD700"></a-cylinder>
        <a-cylinder radius="0.185" height="0.08" position="0 0.05 0" color="#8B0000"></a-cylinder>
    </a-entity>

    <!-- ============================= -->
    <!-- IDEAL MILK TIN -->
    <a-entity position="0.4 1.18 0.3">
        <a-cylinder radius="0.15" height="0.35" color="#F5F5DC"></a-cylinder>
        <a-cylinder radius="0.16" height="0.03" position="0 0.18 0" color="#C0C0C0"></a-cylinder>
        <!-- Stripes -->
        <a-cylinder radius="0.151" height="0.03" position="0 -0.12 0" color="#00008B"></a-cylinder>
        <a-cylinder radius="0.151" height="0.03" position="0 -0.07 0" color="#FFD700"></a-cylinder>
        <a-cylinder radius="0.151" height="0.03" position="0 -0.02 0" color="#00008B"></a-cylinder>
        <a-cylinder radius="0.151" height="0.03" position="0 0.03 0" color="#FFD700"></a-cylinder>
        <a-cylinder radius="0.151" height="0.03" position="0 0.08 0" color="#00008B"></a-cylinder>
        <a-cylinder radius="0.151" height="0.03" position="0 0.13 0" color="#FFD700"></a-cylinder>
    </a-entity>

    <!-- ============================= -->
    <!-- CUPS -->
    <a-entity position="-0.6 1.1 -0.4">
        <a-cylinder radius="0.12" height="0.2" color="#FF6347" shadow></a-cylinder>
        <a-cylinder radius="0.11" height="0.19" color="#FFF5EE"></a-cylinder>
        <a-torus radius="0.08" radius-tubular="0.02" position="-0.12 0 0"
                 rotation="0 0 90" color="#FF6347"></a-torus>
    </a-entity>

    <a-entity position="0.7 1.1 -0.3">
        <a-cylinder radius="0.12" height="0.2" color="#FFFFE0" shadow></a-cylinder>
        <a-cylinder radius="0.11" height="0.19" color="#FFF5EE"></a-cylinder>
        <a-torus radius="0.08" radius-tubular="0.02"
                 position="0.12 0 0"
                 rotation="0 0 90" color="#FFFFE0"></a-torus>
    </a-entity>

    <!-- ============================= -->
    <!-- CENTERPIECE PLANT -->
    <a-entity position="0 1.1 -0.5">
        <a-cylinder radius="0.08" height="0.1" color="#CD853F"></a-cylinder>
        <a-sphere radius="0.06" position="0 0.1 0" color="#228B22"></a-sphere>
        <a-sphere radius="0.05" position="0.05 0.13 0.02" color="#32CD32"></a-sphere>
        <a-sphere radius="0.05" position="-0.05 0.13 -0.02" color="#228B22"></a-sphere>
    </a-entity>

    <!-- SPOON -->
    <a-cylinder position="0.9 1.07 0.1" radius="0.01" height="0.25"
                 rotation="0 0 90" color="#C0C0C0"></a-cylinder>
    <a-sphere position="1.025 1.07 0.1" radius="0.035" color="#C0C0C0"></a-sphere>

    <!-- NAPKIN -->
    <a-box position="0.1 1.06 0.5" width="0.2" height="0.015" depth="0.2"
           color="#FFB6C1" rotation="0 25 0" shadow></a-box>

    <!-- ASSETS -->
      <a-assets>
        <!-- Textures -->
        <img id="wood" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/textures/wood.jpg">
        <img id="tiles" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/textures/brick_diffuse.jpg">
        <img id="wall" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/textures/uv_grid_opengl.jpg">

    <!-- Human Avatar Model -->
        <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/AnimatedMorphSphere/glTF/AnimatedMorphSphere.gltf"></a-asset-item>
      </a-assets>

    <!-- ===== ROOM WITH TEXTURES ===== -->
      <!-- Floor (tile texture) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20"
               src="#tiles" repeat="5 5"></a-plane>


</a-scene>
</body>
</html>
